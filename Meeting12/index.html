<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>mengatur Posisi List </h1>
    <h2>List-style-position outside: (default)</h2>
    <ul class="outside">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>
    <hr>
    <h1>mengatur Posisi List </h1>
    <h2>List-style-position inside: </h2>
    <ul class="inside">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>
    <hr>
    
    <h2>Mengatur Penanda Dengan Image: </h2>
    <ul class="mark-image">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>
    <hr>
    
    <h2>Shorthand: </h2>
    <ul class="shorthand">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>
    <hr>
    <section id="banner">
        <div class="container-banner">
            <h1>Hello</h1>
        </div>
    </section>
    
</body>
</html>
